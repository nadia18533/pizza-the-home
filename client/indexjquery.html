<div class="container">
    <h1 class="text-center">Registration</h1>
    <form id = "addUserForm">
        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" id="userName" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email:</label>
            <input type="email" id="userEmail" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password:</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Confirm password:</label>
            <input type="password" id="passwordConfirm" class="form-control">
        </div>


        <div class="form-group">
            <label for="">Sex:</label>
            <select id="userSex" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button type="button" id="btnRegister" class="btn-primary btn-block">Register</button>

    </form>

    <br>
    <button id="btnPrev" class="btn btn-success">Previous</button>
    <button id="btnNext" class="btn btn-success">Next</button>

            <th>id

            <th>sexType</th>
